<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Decision Maker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Your Firebase config - Replace with your actual config
        const firebaseConfig = {
            apiKey: "your-api-key-here",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        // Make auth available globally
        window.auth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.googleProvider = googleProvider;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">Quick Decision Maker</h1>
            <p class="app-subtitle">Make decisions with confidence</p>
            
            <!-- Authentication Section -->
            <div class="auth-section">
                <!-- Login/Signup Form -->
                <div id="auth-form" class="auth-form">
                    <h3 class="auth-title">Sign in to save your decisions</h3>
                    <form id="auth-form-element" class="auth-form-element">
                        <div class="form-group">
                            <input type="email" id="email" class="auth-input" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="auth-input" placeholder="Password" required>
                        </div>
                        <div class="auth-buttons">
                            <button type="submit" id="signin-btn" class="auth-btn signin-btn">Sign In</button>
                            <button type="button" id="signup-btn" class="auth-btn signup-btn">Sign Up</button>
                        </div>
                        <div class="divider">
                            <span>or</span>
                        </div>
                        <button type="button" id="google-signin-btn" class="auth-btn google-btn">
                            <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Sign in with Google
                        </button>
                    </form>
                </div>
                
                <!-- User Info (shown when logged in) -->
                <div id="user-info" class="user-info" style="display: none;">
                    <div class="user-details">
                        <span class="user-email" id="user-email"></span>
                        <button id="signout-btn" class="auth-btn signout-btn">Sign Out</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="question-section">
                <label for="question-input" class="question-label">What would you like to decide?</label>
                <input 
                    type="text" 
                    id="question-input" 
                    class="question-input" 
                    placeholder="e.g., What should I have for dinner?"
                >
            </div>

            <div class="options-section">
                <h2 class="options-title">Decision Options</h2>
                <div class="options-container" id="options-container">
                    <div class="add-option">
                        <input 
                            type="text" 
                            id="option-input" 
                            class="option-input" 
                            placeholder="Add an option..."
                        >
                        <button id="add-option-btn" class="add-option-btn">+</button>
                    </div>
                </div>
            </div>

            <div class="decision-section">
                <button id="make-decision-btn" class="make-decision-btn" disabled>
                    Make My Decision
                </button>
                <div id="decision-result" class="decision-result"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
